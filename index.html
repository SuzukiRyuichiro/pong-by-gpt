<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 16px auto;
      border: 2px solid white;
    }

    h1 {
      margin: 0;
    }

    #winner {
      min-height: 1em;
      margin-bottom: 16px;
    }

    /* Add this block */
    .score {
      position: absolute;
      font-size: 96px;
      top: 50%;
      transform: translateY(-50%);
    }

    .score.left {
      left: 16px;
    }

    .score.right {
      right: 16px;
    }
  </style>
</head>

<body>
  <h1>Pong Game</h1>
  <div id="leftScore" class="score left">0</div>
  <div id="rightScore" class="score right">0</div>
  <!-- Update the pause button with SVG icons -->
  <button id="pauseButton" style="position: absolute; top: 16px; right: 16px; background: none; border: none;">
    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
    </svg>
    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"
      style="display: none;">
      <path d="M8 5v14l11-7z"></path>
    </svg>
  </button>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <p id="winner"></p>
  <script src="pong.js"></script>
</body>

</html>
